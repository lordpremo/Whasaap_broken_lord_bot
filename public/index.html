<!DOCTYPE html>
<html>
<head>
    <title>BROKEN LORD MD - Pair Code</title>
    <style>
        body { font-family: Arial; background: #050510; color: #fff; text-align: center; padding-top: 80px; }
        input { padding: 12px; width: 260px; border-radius: 6px; border: none; }
        button { padding: 12px 20px; background: #ff0066; border: none; color: #fff; border-radius: 6px; cursor: pointer; margin-left: 8px; }
        .box { margin-top: 30px; padding: 20px; background: #151525; width: 350px; margin-left: auto; margin-right: auto; border-radius: 10px; }
        h1 { letter-spacing: 2px; }
    </style>
</head>
<body>

<h1>BROKEN LORD MD</h1>
<p>Enter your WhatsApp number (with country code) to generate Pair Code</p>

<input id="num" placeholder="2557XXXXXXXX">
<button onclick="generate()">Generate</button>

<div class="box" id="result">Pair code will appear here.</div>

<script>
async function generate() {
    const number = document.getElementById("num").value.trim();
    if (!number) return alert("Enter number like 2557XXXXXXX");

    document.getElementById("result").innerHTML = "Generating pair code...";

    try {
        const res = await fetch(`/pair?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.error) {
            document.getElementById("result").innerHTML = "Error: " + data.error;
            return;
        }

        document.getElementById("result").innerHTML = `
            <h3>PAIR CODE</h3>
            <p style="font-size:20px;font-weight:bold;">${data.pairingCode}</p>
            <p>Open WhatsApp → Linked Devices → Add Device → Enter Pairing Code</p>
        `;
    } catch (e) {
        document.getElementById("result").innerHTML = "Network error.";
    }
}
</script>

</body>
</html>
